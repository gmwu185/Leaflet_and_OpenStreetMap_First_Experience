<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet_and_OpenStreetMap_AJAX | First Experience</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    html,body{
      width: 100%;
      height: 100%;
      margin: 0;
    }
    #map { 
      width: 100%;
      height: 100%; 
    }
  </style>
</head>
<body>
  <!-- <a href="https://goo.gl/maps/owMrUBjv5L4nE23SA" target="_blank">前往大勇國小</a> -->
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script>
    // console.log('L', L);

    // zoom 地圖最大可放大到 18
    var map = L.map('map', {
      center: [24.1338065,120.658394],
      zoom: 16
    });

    var greenIcon = new L.Icon({
      iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var maskMapData = [
      { 'name': '大勇國小', let: 24.1338065, lng: 120.658394 },
      { 'name': '崇倫國中', let: 24.131488, lng: 120.658406 },
    ];

    for (var i=0; i<maskMapData.length; i++) {
      L.marker(
        [ maskMapData[i].let, maskMapData[i].lng ],
        { icon: greenIcon }
      ).addTo(map)
        .bindPopup(`<h2>${maskMapData[i].name}</h2>`)
    }
  </script>
</body>

</html>
